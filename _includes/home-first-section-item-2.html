<div class="col-md-4">
	<div class="pattern">
		<div class="overlay item-title" style="background-image: url({{ post.thumb }})">
			<div class="item-title-content">
				<h3><a href="/hmc/{{ post.url }}">{{ post.title }}</a></h3>
				<div class="item-social">
					<div class="item-comments" title="Кількість коментарів">
						<i class="fa fa-comments"></i><a href="/hmc/{{ post.url }}#disqus_thread" class="item-comments-count"></a>
					</div>
					<div class="fa fa-share-alt" title="Поділитись в соц. мережах"></div>
					<div class="likely likely-custom" data-url="{{ site.url }}/hmc/{{ post.url }}" data-media="{{ site.url }}/hmc/{{ post.image }}" data-title="{{ post.title }}">
						<div class="facebook" title="Поділитись в Facebook">Facebook</div>
						<div class="twitter" title="Поділитись в Twitter">Twitter</div>
						<div class="linkedin" title="Поділитись в LinkedIn">LinkedIn</div>
					</div>
			</div>
		</div>
	</div>
</div>
</div>
