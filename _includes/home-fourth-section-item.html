<div class="col-md-6">
	<div class="pattern">
		<div class="overlay item-title" style="background-image: url({{ post.thumb }})">
			<div class="item-title-content">
				<h3><a href="/hmc/{{ post.url }}">{{ post.title }}</a></h3>
				<div class="item-social">
					<div class="item-comments" title="Кількість коментарів">
						<i class="fa fa-comments"></i><a class="item-comments-count" href="/hmc/{{ post.url }}#disqus_thread"></a>
						<div class="span date">{{ post.date | date: '%d' }}/{{ post.date | date: '%m' }}/{{ post.date | date: '%Y' }}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
