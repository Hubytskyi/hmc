<div class="col-md-7">
	<div class="type-one-first">
		<a href="/hmc/{{ post.url }}" title="{{ post.title }}">
			<img src="/hmc/{{ post.image }}" alt="{{ post.title }}" class="img-responsive img-width">
		</a>
		<div class="item-social">
			<div class="item-comments" title="Кількість коментарів">
				<i class="fa fa-comments"></i><a class="item-comments-count" href="/hmc/{{ post.url }}#disqus_thread"></a>
				<span class="date">{{ post.date | date: '%d' }}/{{ post.date | date: '%m' }}/{{ post.date | date: '%Y' }}</span>
			</div>
		</div>
		<h3><a href="/hmc/{{ post.url }}">{{ post.title }}</a></h3>
	</div>
</div>
